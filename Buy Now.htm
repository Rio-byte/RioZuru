<!DOCTYPE HTML>

<html>

<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial scale=1.0">
    <title>Rio|Zuru</title>
    <link rel="stylesheet" href="Buy Now.css">
    <link rel="icon" href="zuru, logo.png">
    <link rel="stylesheet" href="https://use./fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                     <h3 class="title"> Billing Address </h3>
                     <div class="inputBox">
                         <span>Full Name: </span>
                         <input type="text" placeholder="John Doe">
                     </div>
                     <div class="inputBox">
                         <span>Email: </span>
                         <input type="text" placeholder="example@example.com">
                     </div>
                     <div class="inputBox">
                         <span>Address: </span>
                         <input type="text" placeholder="room - street - locality">
                     </div>
                     <div class="inputBox">
                         <span>City: </span>
                         <input type="text" placeholder="Nairobi">
                     </div>
                     <div class="flex">
                        <div class="inputBox">
                             <span>State: </span>
                             <input type="text" placeholder="Kenya">
                        </div>
                        <div class="inputBox">
                             <span>Zip Code: </span>
                             <input type="text" placeholder="123 456">
                        </div>
                     </div>

                </div>

                <div class="col">
                     <h3 class="title"> Payment </h3>

                     <div class="inputBox">
                         <span>Cards Accepted: </span>
                         <img src="paypal.png" alt=""> <img src="visas.png" alt="" />
                     </div>
                     <div class="inputBox">
                         <span>Name on Card: </span>
                         <input type="text" placeholder="Mr. John Doe">
                     </div>
                     <div class="inputBox">
                         <span>Credit Card Number: </span>
                         <input type="text" placeholder="1111-2222-3333-4444">
                     </div>
                     <div class="inputBox">
                         <span>Exp Month: </span>
                         <input type="text" placeholder="Jaanuary">
                     </div>
                     <div class="flex">
                        <div class="inputBox">
                             <span>Exp Year: </span>
                             <input type="text" placeholder="2027">
                        </div>
                        <div class="inputBox">
                             <span>CVV: </span>
                             <input type="text" placeholder="1234">
                        </div>
                     </div>

                </div>
            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">

        </form>

    </div>
    <div class="toggle">
              <a href="Home.html"> Home </a>
              
    </div>

</body>

</html>
